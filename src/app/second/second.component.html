<div class="container">
    <h2>Counter</h2>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary" (click)="increase()">Increase+</button>
        </div>
        <div class="col-sm">
            <p>{{counter}}</p>
        </div>
        <div class="col-sm">  
            <button class="btn btn-secondary" (click)="decrease()">Decrease-</button>
        </div>    
       
    
</div>
</div>
